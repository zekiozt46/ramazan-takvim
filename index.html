<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  overflow:hidden;
  background:black;
}

/* Arkaplan Video */
.bg-video{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  object-fit:cover;

}

/* Overlay */
.overlay{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;

/* Container Premium Glass */
.container{
  width:95%;

  background:linear-gradient(
    145deg,

  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

h1{text-align:center;margin-bottom:5px;}
.date{text-align:center;font-size:14px;opacity:0.8;margin-bottom:15px;}

.countdown{
  background:rgba(0,255,204,0.08);

  padding:18px;

  text-align:center;

}

.timer{
  font-size:34px;
  font-weight:bold;
  color:#00ffcc;
  text-shadow:
    0 0 5px #00ffcc,
    0 0 15px #00ffcc,
    0 0 25px #00ffcc;
}

.prayer-times div,
.calendar div{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

.calendar{
  margin-top:20px;
  max-height:260px;
  overflow-y:auto;
  font-size:13px;
}

.calendar div{
  cursor:pointer;
  padding:12px;
  border-radius:10px;
  transition:all 0.3s ease;
}

.calendar div:hover{
  transform:translateX(6px);
  background:rgba(255,255,255,0.18);
}

.active-day{
  background:rgba(0,255,204,0.15) !important;
  border-left:4px solid #00ffcc;
  box-shadow:0 0 15px rgba(0,255,204,0.4);
  font-weight:600;
}

.signature{
  position:fixed;
  bottom:10px;
  left:15px;
  font-size:12px;

}

/* Responsive */
@media(max-width:600px){
  .container{padding:20px;}
  .timer{font-size:28px;}
  .calendar{max-height:200px;}
}
</style>
</head>

<body>

<video autoplay muted loop playsinline class="bg-video">
  <source src="/arkaplan.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
  <h1>ðŸŒ™ Elbistan Ramazan Ä°msakiyesi</h1>
  <div class="date" id="todayDate"></div>

  <div class="countdown">
    <h3 id="countdownTitle">YÃ¼kleniyor...</h3>
    <div class="timer" id="timer">00:00:00</div>
  </div>

  <div class="prayer-times" id="prayerTimes"></div>

  <h3 style="margin-top:20px;">ðŸ“¿ Ramazan Takvimi</h3>
  <div class="calendar" id="calendar"></div>
</div>

<div class="signature">
  Â© 2026 Zeki â€“ TÃ¼m haklarÄ± saklÄ±dÄ±r.
</div>

<script>
const lat=38.2291;
const lon=37.2052;
const hijriYear=1447;
const ramadanMonth=9;

let countdownInterval;
let ramadanDataGlobal=[];
let todayDataGlobal=null;

function formatTime(t){return t.split(" ")[0];}

function parseDate(str){
  const parts=str.split("-");
  return new Date(parts[2],parts[1]-1,parts[0]);
}

function timeToDate(timeStr,dateObj){
  const [h,m]=timeStr.split(":");
  return new Date(dateObj.getFullYear(),dateObj.getMonth(),dateObj.getDate(),h,m);
}

/* ------------------ Geri SayÄ±m (HER ZAMAN BUGÃœN) ------------------ */

function startCountdown(target,title){
  clearInterval(countdownInterval);
  document.getElementById("countdownTitle").textContent=title;

  countdownInterval=setInterval(()=>{
    const now=new Date();
    const diff=target-now;

    if(diff<=0){
      location.reload();
      return;
    }

    const h=Math.floor(diff/1000/60/60);
    const m=Math.floor(diff/1000/60%60);
    const s=Math.floor(diff/1000%60);

    document.getElementById("timer").textContent=
      h.toString().padStart(2,"0")+":"+
      m.toString().padStart(2,"0")+":"+
      s.toString().padStart(2,"0");
  },1000);
}

function updateCountdown(){
  const today=new Date();
  const times=todayDataGlobal.timings;

  const sahur=timeToDate(formatTime(times.Imsak),today);
  const iftar=timeToDate(formatTime(times.Maghrib),today);

  if(today<sahur){
    startCountdown(sahur,"ðŸŒ… Sahura Kalan SÃ¼re");
  }else if(today<iftar){
    startCountdown(iftar,"ðŸŒ™ Ä°ftara Kalan SÃ¼re");
  }else{
    const tomorrow=new Date(today);
    tomorrow.setDate(today.getDate()+1);

    const tomorrowData=ramadanDataGlobal.find(d=>{
      return parseDate(d.date.gregorian.date).toDateString()===tomorrow.toDateString();
    });

    if(tomorrowData){
      const nextSahur=timeToDate(formatTime(tomorrowData.timings.Imsak),tomorrow);
      startCountdown(nextSahur,"ðŸŒ… YarÄ±nÄ±n Sahuruna Kalan SÃ¼re");
    }
  }
}

/* ------------------ SAATLERÄ° GÃœNCELLE (TIKLANAN GÃœN) ------------------ */

function updatePrayerTimes(dayData){
  const times=dayData.timings;

  document.getElementById("prayerTimes").innerHTML=`
    <div><span>Ä°msak</span><span>${formatTime(times.Imsak)}</span></div>
    <div><span>GÃ¼neÅŸ</span><span>${formatTime(times.Sunrise)}</span></div>
    <div><span>Ã–ÄŸle</span><span>${formatTime(times.Dhuhr)}</span></div>
    <div><span>Ä°kindi</span><span>${formatTime(times.Asr)}</span></div>
    <div><span>AkÅŸam (Ä°ftar)</span><span>${formatTime(times.Maghrib)}</span></div>
    <div><span>YatsÄ±</span><span>${formatTime(times.Isha)}</span></div>
  `;
}

/* ------------------ API ------------------ */

async function getRamadan(){
  const url=`https://api.aladhan.com/v1/hijriCalendar/${hijriYear}/${ramadanMonth}?latitude=${lat}&longitude=${lon}&method=13`;
  const res=await fetch(url);
  const data=await res.json();
  return data.data;
}

getRamadan().then(data=>{
  ramadanDataGlobal=data;

  const cal=document.getElementById("calendar");
  const today=new Date();

  data.forEach(day=>{
    const div=document.createElement("div");
    const dayDate=parseDate(day.date.gregorian.date);

    div.innerHTML=`
      <span>
        ${day.date.hijri.day}. GÃ¼n
        <span style="opacity:0.6;font-size:11px;">
          (${day.date.gregorian.date})
        </span>
      </span>
      <span>
        Sahur: ${formatTime(day.timings.Imsak)} |
        Ä°ftar: ${formatTime(day.timings.Maghrib)}
      </span>
    `;

    if(dayDate.toDateString()===today.toDateString()){
      div.classList.add("active-day");
      todayDataGlobal=day;
      updatePrayerTimes(day); // ilk aÃ§Ä±lÄ±ÅŸta bugÃ¼nÃ¼n saatleri
    }

    div.onclick=()=>{
      document.querySelectorAll(".calendar div").forEach(d=>d.classList.remove("active-day"));
      div.classList.add("active-day");

      updatePrayerTimes(day); // sadece saatler deÄŸiÅŸir
    };

    cal.appendChild(div);
  });

  updateCountdown(); // geri sayÄ±m her zaman bugÃ¼ne gÃ¶re
});
</script>

</body>
